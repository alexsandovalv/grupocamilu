<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <style type="text/css">

            .global-container{
                width: 150px;
                margin:auto 0px;
            }
            .item-container{ float:left; width: 50px; border:solid 1px black;}
            .item-container span{ display:block; width: 15px; float:left; border:solid 1px black;}

        </style>
    </head>
    <body>

        <script type="text/javascript">
            var total = 9;
            document.write("<div class='global-container'>");
            for (var index = 1; index <= total; index++) {
                document.write('<div class="item-container">');
                for (var x = 1; x <= total; x++) {
                    document.write("<span>" + x + "</span>");
                }
                document.write("</div>");
            }
            document.write("</div>");
        </script>

    </body>
</html>
